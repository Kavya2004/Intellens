<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intellens - Project Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area:hover { border-color: #007bff; }
        .results { margin-top: 30px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .item { background: #f8f9fa; padding: 10px; border-radius: 3px; }
        .item:hover { background: #e9ecef; }
        .loading { display: none; text-align: center; color: #007bff; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .diagram { background: white; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .workflow-step { display: inline-block; margin: 10px; padding: 15px; border: 2px solid #007bff; border-radius: 10px; background: #f0f8ff; text-align: center; min-width: 120px; }
        .step-number { background: #007bff; color: white; border-radius: 50%; width: 25px; height: 25px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .step-logo { width: 32px; height: 32px; margin: 5px 0; }
        .step-title { font-weight: bold; margin: 5px 0; }
        .step-desc { font-size: 12px; color: #666; }
        .flow-arrow { font-size: 24px; color: #007bff; margin: 0 10px; }
        .workflow-row { display: flex; align-items: center; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .system-architecture { text-align: center; }
        .arch-layer { margin: 30px 0; }
        .arch-row { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin: 20px 0; }
        .arch-component { padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: white; text-align: center; min-width: 140px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .arch-component.user { border-color: #28a745; background: #f8fff9; }
        .arch-component.application { border-color: #007bff; background: #f0f8ff; }
        .arch-component.database { border-color: #ffc107; background: #fffdf0; }
        .arch-component.external { border-color: #dc3545; background: #fff8f8; }
        .comp-title { font-weight: bold; margin: 10px 0; color: #333; }
        .comp-desc { font-size: 12px; color: #666; line-height: 1.3; }
        .arch-header { margin-bottom: 30px; }
        .arch-purpose { font-style: italic; color: #666; margin: 10px 0; }
        .flow-connection { text-align: center; margin: 20px 0; }
        .flow-arrow-down { font-size: 30px; color: #007bff; margin: 10px 0; font-weight: bold; }
        .flow-label { font-size: 14px; color: #666; font-style: italic; margin: 5px 0; background: #f8f9fa; padding: 8px 20px; border-radius: 20px; display: inline-block; border: 1px solid #e9ecef; }
        .flow-connections-multi { display: flex; justify-content: space-around; margin: 20px 0; }
        .arch-bottom-layers { margin-top: 30px; }
        .arch-component.cloud { border-color: #17a2b8; background: #f0fdff; }
        .flow-explanations { margin-top: 40px; text-align: left; background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .flow-explanations ul { margin: 10px 0; }
        .flow-explanations li { margin: 8px 0; color: #495057; }
        .aws-designer { display: flex; height: 600px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .designer-sidebar { width: 250px; background: #f8f9fa; border-right: 1px solid #ddd; padding: 15px; }
        .search-input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; }
        .category-header { font-weight: bold; margin-bottom: 10px; }
        .category-item { padding: 8px 0; color: #666; cursor: pointer; }
        .category-item:hover { color: #007bff; }
        .designer-canvas { flex: 1; background: #fafafa; position: relative; padding: 30px; }
        .vm-group { position: absolute; left: 50px; top: 150px; }
        .database-group { position: absolute; right: 50px; top: 50px; }
        .group-title { font-size: 12px; color: #666; margin-bottom: 10px; text-align: center; }
        .aws-service { border: 1px solid #ccc; border-radius: 6px; background: white; padding: 12px; margin: 8px 0; display: flex; align-items: center; gap: 8px; min-width: 120px; cursor: pointer; }
        .aws-service:hover { border-color: #007bff; }
        .aws-service.highlighted { border-color: #007bff; border-width: 2px; }
        .service-icon { font-size: 16px; }
        .service-name { font-size: 13px; font-weight: 500; }
        .services-stack { display: flex; flex-direction: column; }
        .connection-dots { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; }
        .dot { width: 6px; height: 6px; background: #007bff; border-radius: 50%; }
        .designer-panel { width: 350px; background: white; border-left: 1px solid #ddd; padding: 20px; overflow-y: auto; }
        .panel-header { margin-bottom: 20px; }
        .panel-title { font-size: 18px; font-weight: bold; }
        .panel-subtitle { font-size: 12px; color: #666; }
        .service-description { font-size: 14px; line-height: 1.5; margin-bottom: 20px; color: #333; }
        .terraform-preview pre { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 6px; font-size: 11px; overflow-x: auto; }
        .service-features { margin: 20px 0; }
        .service-features ul { margin: 10px 0; padding-left: 20px; }
        .service-features li { margin: 5px 0; color: #495057; }
        .bucket-config { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 6px; }
        .config-item { display: flex; align-items: center; margin: 10px 0; }
        .config-icon { margin-right: 8px; }
        .config-label { flex: 1; font-size: 13px; }
        .config-value { background: #e9ecef; padding: 4px 8px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 5px 0; }
        .config-item input[type="checkbox"] { margin-left: auto; }
        .file-item { background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 12px; margin: 8px 0; }
        .file-name { font-weight: bold; color: #495057; margin-bottom: 8px; font-family: monospace; font-size: 13px; }
        .file-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { padding: 3px 8px; border-radius: 12px; font-size: 11px; font-weight: 500; }
        .tag.language { background: #e3f2fd; color: #1976d2; border: 1px solid #bbdefb; }
        .tag.service { background: #f3e5f5; color: #7b1fa2; border: 1px solid #e1bee7; }
    </style>
</head>
<body>
    <h1>Intellens - Project Analyzer</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept=".zip" style="display: none;" onchange="uploadFile()">
        <p>Click to upload ZIP file or drag and drop</p>
    </div>
    
    <div class="loading" id="loading">Analyzing project...</div>
    
    <div class="results" id="results" style="display: none;">
        <div class="section">
            <h2>Project Summary</h2>
            <div class="grid">
                <div>
                    <h3>Languages</h3>
                    <div id="languages"></div>
                </div>
                <div>
                    <h3>Services & Technologies</h3>
                    <div id="services" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <h3>File Details</h3>
                <div id="file-details" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>System Architecture</h2>
            <div class="diagram" id="workflow-diagram"></div>
        </div>
        
        <div class="section">
            <h2>Terraform Infrastructure</h2>
            <div class="diagram" id="terraform-diagram"></div>
        </div>
        
        <div class="section">
            <h2>Component Diagram</h2>
            <div class="diagram" id="diagram">
                <div id="nodes"></div>
                <div id="connections"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>Frontend Preview</h2>
            <div class="diagram" id="frontend-preview" style="background: #f8f9fa; min-height: 200px; display: flex; align-items: center; justify-content: center; color: #666;">
                No frontend preview available
            </div>
        </div>
        
        <div class="section">
            <h2>Generated README</h2>
            <div class="diagram">
                <button onclick="copyReadme()" style="margin-bottom: 10px; margin-right: 10px;">Copy to Clipboard</button>
                <button onclick="downloadReadme()" style="margin-bottom: 10px;">Download README.md</button>
                <div id="readme-content" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; line-height: 1.6;"></div>
            </div>
        </div>
    </div>

    <script src="aws-tech-diagram.js"></script>
    <script src="aws-infrastructure-designer.js"></script>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayResults(data) {
            // Display languages
            const languagesDiv = document.getElementById('languages');
            languagesDiv.innerHTML = Object.entries(data.languages)
                .map(([lang, count]) => `<div class="item" onclick="filterFiles('${lang}', 'language')" style="cursor: pointer;">${lang}: ${count} files</div>`)
                .join('');
            
            // Display services (combine detected services and AWS recommendations)
            const servicesDiv = document.getElementById('services');
            let allServices = {...data.services};
            
            // Add AWS recommended services if available
            if (data.aws_infrastructure_diagram && data.aws_infrastructure_diagram.summary) {
                const awsServices = data.aws_infrastructure_diagram.summary.service_types || [];
                awsServices.forEach(service => {
                    if (!allServices[service]) {
                        allServices[service + ' (Recommended)'] = 1;
                    }
                });
            }
            
            if (Object.keys(allServices).length > 0) {
                servicesDiv.innerHTML = Object.entries(allServices)
                    .map(([service, count]) => `<div class="item" onclick="filterFiles('${service}', 'service')" style="cursor: pointer;">${service}: ${count} refs</div>`)
                    .join('');
            } else {
                servicesDiv.innerHTML = '<div class="item">No services detected in code</div>';
            }
            
            // Display file details
            const fileDetailsDiv = document.getElementById('file-details');
            if (data.file_details && data.file_details.length > 0) {
                fileDetailsDiv.innerHTML = data.file_details
                    .map(file => {
                        const languageTags = file.languages
                            .map(lang => `<span class="tag language">${lang}</span>`)
                            .join('');
                        const serviceTags = file.services
                            .map(service => `<span class="tag service">${service}</span>`)
                            .join('');
                        
                        return `
                            <div class="file-item">
                                <div class="file-name">${file.file}</div>
                                <div class="file-tags">
                                    ${languageTags}
                                    ${serviceTags}
                                </div>
                            </div>
                        `;
                    })
                    .join('');
            } else {
                fileDetailsDiv.innerHTML = '<div class="item">No file details available</div>';
            }
            
            // Store file details globally for filtering
            window.allFileDetails = data.file_details || [];
            
            // Display frontend preview
            const frontendPreviewDiv = document.getElementById('frontend-preview');
            if (data.frontend_preview) {
                frontendPreviewDiv.innerHTML = data.frontend_preview;
                frontendPreviewDiv.style.background = 'white';
                frontendPreviewDiv.style.border = '1px solid #ddd';
            } else {
                frontendPreviewDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><h3>No Frontend Detected</h3><p>This project appears to be a backend/CLI application without a web interface.</p></div>';
            }
            
            // Display README content
            const readmeDiv = document.getElementById('readme-content');
            const readmeContent = data.readme_content || 'No README content generated';
            
            // Convert basic Markdown to HTML for better display
            const htmlContent = readmeContent
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold text
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic text
                .replace(/^# (.*$)/gm, '<h1>$1</h1>') // H1 headers
                .replace(/^## (.*$)/gm, '<h2>$1</h2>') // H2 headers
                .replace(/^### (.*$)/gm, '<h3>$1</h3>') // H3 headers
                .replace(/^- (.*$)/gm, '<li>$1</li>') // List items
                .replace(/`([^`]+)`/g, '<code>$1</code>') // Inline code
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>') // Code blocks
                .replace(/\n/g, '<br>'); // Line breaks
            
            // Wrap list items in ul tags
            const finalContent = htmlContent.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
            
            readmeDiv.innerHTML = finalContent;
            
            // Store readme filename for download
            window.currentReadmeFilename = data.readme_filename;
            
            // Display diagram nodes
            const nodesDiv = document.getElementById('nodes');
            const diagram = data.comprehensive_diagram;
            nodesDiv.innerHTML = '<h4>Components:</h4>' + 
                diagram.nodes.map(node => 
                    `<div class="item">${node.label} (${node.category})</div>`
                ).join('');
            
            // Display system architecture diagram
            const workflowDiv = document.getElementById('workflow-diagram');
            if (data.workflow_diagram) {
                const arch = data.workflow_diagram.architecture;
                
                const users = arch.components.filter(c => c.type === 'user');
                const apps = arch.components.filter(c => c.type === 'application');
                const databases = arch.components.filter(c => c.type === 'database');
                const clouds = arch.components.filter(c => c.type === 'cloud');
                const services = arch.components.filter(c => c.type === 'service');
                
                const renderComponent = (comp) => `
                    <div class="arch-component ${comp.type}">
                        <img src="${comp.logo}" alt="${comp.title}" style="width: 40px; height: 40px;">
                        <div class="comp-title">${comp.title}</div>
                        <div class="comp-desc">${comp.description}</div>
                    </div>
                `;
                
                const flowExplanations = arch.flow_explanations || [];
                
                workflowDiv.innerHTML = `
                    <div class="system-architecture">
                        <div class="arch-header">
                            <h3>${arch.title || 'System Architecture'}</h3>
                            <p class="arch-purpose">${arch.purpose || 'System component interactions'}</p>
                        </div>
                        
                        <div class="arch-layer">
                            <h4>Actors</h4>
                            <div class="arch-row">${users.map(renderComponent).join('')}</div>
                        </div>
                        
                        <div class="flow-connection">
                            <div class="flow-arrow-down">&darr;</div>
                            <div class="flow-label">Sends HTTP requests, submits data, triggers application logic</div>
                        </div>
                        
                        <div class="arch-layer">
                            <h4>Application Layer</h4>
                            <div class="arch-row">${apps.map(renderComponent).join('')}</div>
                        </div>
                        
                        <div class="flow-connections-multi">
                            <div class="flow-connection">
                                <div class="flow-arrow-down">&darr;</div>
                                <div class="flow-label">Executes queries, stores/retrieves data</div>
                            </div>
                            <div class="flow-connection">
                                <div class="flow-arrow-down">&darr;</div>
                                <div class="flow-label">Makes API calls, authenticates, processes requests</div>
                            </div>
                        </div>
                        
                        <div class="arch-bottom-layers">
                            ${databases.length > 0 ? `
                                <div class="arch-layer">
                                    <h4>Data Storage</h4>
                                    <div class="arch-row">${databases.map(renderComponent).join('')}</div>
                                </div>
                            ` : ''}
                            
                            ${clouds.length > 0 ? `
                                <div class="arch-layer">
                                    <h4>Cloud Services</h4>
                                    <div class="arch-row">${clouds.map(renderComponent).join('')}</div>
                                </div>
                            ` : ''}
                            
                            ${services.length > 0 ? `
                                <div class="arch-layer">
                                    <h4>External Services</h4>
                                    <div class="arch-row">${services.map(renderComponent).join('')}</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${flowExplanations.length > 0 ? `
                            <div class="flow-explanations">
                                <h4>Data Flow & Process Details:</h4>
                                <ul>
                                    ${flowExplanations.map(exp => `<li>${exp}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Display connections
            const connectionsDiv = document.getElementById('connections');
            connectionsDiv.innerHTML = '<h4>Connections:</h4>' + 
                diagram.edges.map(edge => 
                    `<div class="item">${edge.source} &rarr; ${edge.target}</div>`
                ).join('');
            
            // Display AWS Infrastructure diagram using new designer
            const terraformDiv = document.getElementById('terraform-diagram');
            if (data.aws_infrastructure_diagram) {
                console.log('AWS Infrastructure Data:', data.aws_infrastructure_diagram);
                // Always use new AWS infrastructure designer
                try {
                    renderAWSInfrastructureDiagram(terraformDiv, data.aws_infrastructure_diagram);
                } catch (error) {
                    console.error('Error rendering AWS diagram:', error);
                    const summary = data.aws_infrastructure_diagram.summary;
                    terraformDiv.innerHTML = `
                        <div style="padding: 20px;">
                            <h3>AWS Infrastructure Recommendations</h3>
                            <p>Based on your project analysis, we recommend the following AWS services:</p>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0;">
                                ${summary.service_types.map(service => `
                                    <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: white;">
                                        <div style="font-weight: bold; color: #007bff;">${service}</div>
                                        <div style="font-size: 12px; color: #666; margin-top: 5px;">Recommended for your project</div>
                                    </div>
                                `).join('')}
                            </div>
                            <p style="color: #666; font-size: 14px;">Total services: ${summary.total_services}</p>
                        </div>
                    `;
                }
            } else {
                // Fallback to old diagram or empty state
                if (data.terraform_infrastructure && data.terraform_infrastructure.diagram) {
                    const diagram = data.terraform_infrastructure.diagram;
                    
                    if (diagram.style === 'tech_diagram' && diagram.services && diagram.services.length > 0) {
                        // Use old AWS tech diagram renderer as fallback
                        const awsDiagram = renderAwsTechDiagram(diagram);
                        terraformDiv.innerHTML = '';
                        terraformDiv.appendChild(awsDiagram);
                        
                        // Add Terraform code preview below
                        const codePreview = document.createElement('div');
                        codePreview.style.cssText = `
                            margin-top: 20px;
                            background: #1e1e1e;
                            color: #d4d4d4;
                            padding: 15px;
                            border-radius: 6px;
                            font-family: monospace;
                            font-size: 12px;
                            overflow-x: auto;
                            max-height: 300px;
                            overflow-y: auto;
                        `;
                        codePreview.innerHTML = `
                            <h4 style="color: #d4d4d4; margin-top: 0;">Generated Terraform Configuration:</h4>
                            <pre>${data.terraform_hcl}</pre>
                        `;
                        terraformDiv.appendChild(codePreview);
                    } else {
                        // No services detected
                        terraformDiv.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #666;">
                                <h3>No Infrastructure Services Detected</h3>
                                <p>This project appears to be a simple application without complex infrastructure requirements.</p>
                                <p>Languages detected: ${Object.keys(data.languages).join(', ')}</p>
                            </div>
                        `;
                    }
                } else {
                    terraformDiv.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h3>Generating Infrastructure Recommendations</h3>
                            <p>Analyzing your project to suggest appropriate AWS infrastructure...</p>
                        </div>
                    `;
                }
            }
            

            
            document.getElementById('results').style.display = 'block';
        }
        
        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                uploadFile();
            }
        });
        
        function filterFiles(term, type) {
            const fileDetailsDiv = document.getElementById('file-details');
            const filteredFiles = window.allFileDetails.filter(file => {
                return type === 'language' ? file.languages.includes(term) : file.services.includes(term);
            });
            
            if (filteredFiles.length > 0) {
                fileDetailsDiv.innerHTML = `
                    <div style="margin-bottom: 10px; font-weight: bold; color: #007bff;">
                        Files using ${term}: <span onclick="showAllFiles()" style="cursor: pointer; text-decoration: underline; font-weight: normal;">(show all)</span>
                    </div>
                ` + filteredFiles.map(file => {
                    const languageTags = file.languages.map(lang => `<span class="tag language">${lang}</span>`).join('');
                    const serviceTags = file.services.map(service => `<span class="tag service">${service}</span>`).join('');
                    return `
                        <div class="file-item">
                            <div class="file-name">${file.file}</div>
                            <div class="file-tags">${languageTags}${serviceTags}</div>
                        </div>
                    `;
                }).join('');
            } else {
                fileDetailsDiv.innerHTML = `<div class="item">No files found using ${term}</div>`;
            }
        }
        
        function showAllFiles() {
            const fileDetailsDiv = document.getElementById('file-details');
            if (window.allFileDetails.length > 0) {
                fileDetailsDiv.innerHTML = window.allFileDetails.map(file => {
                    const languageTags = file.languages.map(lang => `<span class="tag language">${lang}</span>`).join('');
                    const serviceTags = file.services.map(service => `<span class="tag service">${service}</span>`).join('');
                    return `
                        <div class="file-item">
                            <div class="file-name">${file.file}</div>
                            <div class="file-tags">${languageTags}${serviceTags}</div>
                        </div>
                    `;
                }).join('');
            }
        }
        
        function copyReadme() {
            const readmeContent = document.getElementById('readme-content').textContent;
            navigator.clipboard.writeText(readmeContent).then(() => {
                alert('README copied to clipboard!');
            });
        }
        
        function downloadReadme() {
            if (window.currentReadmeFilename) {
                const downloadUrl = `http://localhost:8000/download-readme/${window.currentReadmeFilename}`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'README.md';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('No README file available for download');
            }
        }
    </script>
</body>
</html>
