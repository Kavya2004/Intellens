<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intellens - Upload Project</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .upload-area { 
            border: 3px dashed #007bff; 
            padding: 60px 40px; 
            text-align: center; 
            margin: 40px 0; 
            border-radius: 12px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover { 
            border-color: #0056b3; 
            background: #f0f8ff;
        }
        .upload-area.dragover {
            border-color: #0056b3;
            background: #e3f2fd;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4em;
            color: #007bff;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }
        .upload-subtext {
            color: #666;
            font-size: 1em;
        }
        .loading { 
            display: none; 
            text-align: center; 
            color: #007bff; 
            margin-top: 30px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Intellens</h1>
        <p class="subtitle">Project Analysis & Architecture Visualization</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept=".zip" style="display: none;" onchange="uploadFile()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Upload your project ZIP file</div>
            <div class="upload-subtext">Click here or drag and drop your ZIP file</div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing your project...</p>
            <p style="font-size: 0.9em; color: #666;">This may take a few moments</p>
        </div>


    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            document.getElementById('loading').style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Store results in sessionStorage and navigate to results page
                sessionStorage.setItem('analysisResults', JSON.stringify(data));
                window.location.href = 'results.html';
                
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                uploadFile();
            }
        });
    </script>
</body>
</html>
